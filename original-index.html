<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" /> -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="preload" href="/fonts/Inter-roman.var.woff2?v=3.18" as="font" type="font/woff2" crossorigin="">
    <link rel="stylesheet" href="./src/index.css" />
    <style>
      .dark {
        --element-bg-color: rgb(34, 34, 70);
        --line-color: rgb(66, 66, 117);
        background-color: rgb(27, 27, 39);
        color: lightgray;
      }

      body {
        padding: 10px;
      }

      :not(:defined) {
        display: none;
      }
    </style>
    <title>Vite + Lit</title>
  </head>

  <body>

    <button style="display:inline;"  onclick="getTutorials()">Get Posts</button>

    <div class="container m-auto grid grid-cols-3 justify-items-center">
      <div class="boot">
        <boot-registration-form></boot-registration-form><br/>
        <boot-input label="Blank" help="Stop and smell a rose"></boot-input>
        <boot-input label="None" validation="none" help="Stop and smell a rose"></boot-input>
        <boot-input label="Valid" validation="valid" help="Stop and smell a rose"></boot-input>
        <boot-input label="Invalid" validation="invalid" help="Stop and smell a rose"></boot-input>
      </div>
      <div class="mwc">
        <mwc-registration-form></mwc-registration-form><br/>
        <mwc-input label="Blank" help="Pay attention better"></mwc-input>
        <mwc-input label="None" validation="none" help="Pay attention better"></mwc-input>
        <mwc-input label="Valid" validation="valid" help="Pay attention better"></mwc-input>
        <mwc-input label="Invalid" validation="invalid" help="Pay attention better"></mwc-input>
      </div>
      <div class="inag">
        <inag-registration-form></inag-registration-form><br/>
        <inag-input label="Blank" help="Pay attention better"></inag-input>
        <inag-input label="None" validation="none" help="Pay attention better"></inag-input>
        <inag-input label="Valid" validation="valid" help="Pay attention better"></inag-input>
        <inag-input label="Invalid" validation="invalid" help="Pay attention better"></inag-input>
      </div>
    </div>

    <script>
      const setTutorials = (tutorials) => {
        console.log('tutorials', tutorials);
      }

      const getTutorials = async () => {
        try {
          const alltutorials = await axios.get('/api/tutorials');
          setTutorials(alltutorials.data);
        } catch (err) {
          console.log(err);
        }
      }
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>

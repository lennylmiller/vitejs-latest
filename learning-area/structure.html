<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .editor-note {
        color: purple;
      }

      .my-sister {
        border-radius: 50%;
      }
    </style>
  </head>

  <body>

    <div style="height: 5px; border: 1px solid red;"></div>
    <p>In HTML, you define a paragraph using the
    <p> element.</p>

    <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>

    <div style="height: 5px; border: 1px solid red;"></div>
    <h1>Structured HTML</h1>
    <p>My cat is very grumpy</p>
    <em>This is my text.</em>
    <p>My cat is <strong>very</strong> grumpy</p>
    <img width="100" height="100"
      src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
      alt="Firefox icon">
    <p class="editor-note">My cat is very grumpy</p>
    <img class="my-sister" width="100"
      src="https://scontent-sea1-1.xx.fbcdn.net/v/t39.30808-6/415065092_10161595462675827_3097460248989932839_n.jpg?stp=cp6_dst-jpg&_nc_cat=104&ccb=1-7&_nc_sid=efb6e6&_nc_ohc=vYkT1zQPDSMAX962Iut&_nc_ht=scontent-sea1-1.xx&oh=00_AfDaq5N2UNVgcE5El4lcH4NnDyI8WE6UKMfJ9sFUBba3rA&oe=65B452D9"
      alt="My Sister - Lisa Miller">
    <div>
      <label>Normal:</label>
      <input type="text" />
      <label>Disabled:</label>
      <input type="text" disabled />
    </div>
    <a href="https://www.mozilla.org" title="The Mozilla">favorite website</a>
    <div>
      <!-- The follow two elements render the same -->
      <a href='https://www.example.com'>A link to my example.</a>
      <a href="https://www.example.com">A link to my example.</a>
    </div>
    <div>
      <!-- Special Characters-->
      <a href="https://www.example.com" title="An &quot;interesting&quot; reference">A link to my example</a>
    </div>
  </body>

</html>
